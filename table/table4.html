<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*css*/
      table {
        border-collapse: collapse;
      }
      th, /*th도 같이 테두리*/
        td {
        border: 1px solid black; /*테두리*/
        padding: 10px; /*테두리 안쪽 여백*/
      }
    </style>
  </head>
  <body>
    <h3>테이블 병합</h3>
    <table>
      <caption>
        테이블
      </caption>
      <tr>
        <th>1열</th>
        <th>2열</th>
        <th>3열</th>
      </tr>
      <tr>
        <td rowspan="2">1행 1열</td>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <td colspan="3">3행 1열</td>
      </tr>
    </table>
  </body>
</html>
