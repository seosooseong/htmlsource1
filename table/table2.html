<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*css*/
      table {
        border-collapse: collapse;
      }
      th, /*th도 같이 테두리*/
      td {
        border: 1px solid red; /*테두리*/
        padding: 10px; /*테두리 안쪽 여백*/
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>이름</th>
        <th>점수</th>
      </tr>
      <tr>
        <!--1행-->
        <td>홍길동</td>
        <td>88</td>
      </tr>
      <tr>
        <!--2행-->
        <td>성춘향</td>
        <td>98</td>
      </tr>
    </table>
  </body>
</html>
