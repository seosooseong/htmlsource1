<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <!--novalidate : 유효성 검사를 하지않음.-->
      <div>
        <input type="text" autofocus placeholder="아이디" required />
        <!--autofocus 자동-->
        <input type="password" name="" id="" placeholder="비밀번호" />
      </div>
      <input type="date" name="" id="" />
      <input type="datetime" name="" id="" />
      <input type="datetime-local" name="" id="" />
      <div>
        <input type="month" name="" id="" />
        <input type="time" name="" id="" />
        <input type="week" name="" id="" />
      </div>
      <div>
        <label for="">이메일</label>
        <input type="email" name="" id="" />
        <label for="">전화번호</label>
        <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
        <label for="">검색</label>
        <input type="search" name="" id="" />
        <input type="range" name="" id="" min="1" max="10" step="2" />
        <!--익스플로어에서만 min="1" max="10" step="2" 가능-->
      </div>
      <div>
        <label for="">number</label>
        <input type="number" name="" id="" />
      </div>

      <div>
        <label for="">url</label>
        <input type="url" name="" id="" />
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
