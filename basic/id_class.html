<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .section1 {
        /*class는 .    */
        width: 100px;
        background: chocolate;
      }
      #section2 {
        /*id는 #    */
        width: 150px;
        background: rgb(156, 3, 10);
      }
      #section3 {
        width: 130px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <!--div 구역지정-->
      <input type="text" class="" id="" />
    </div>

    <input type="checkbox" name="" class="" id="" />

    <div class="section1">내용1</div>
    <div id="section3">내용2</div>
    <div class="section1">내용3</div>
    <div id="section2">내용4</div>
  </body>
</html>
<!--
    전역속성
    태그안에 사용할 수 있는 속성은 대부분 정해져 있음.
    단, 전역속성의 경우 모든 태그에 사용이 가능함.
    name, id, class

    name, id, class : css나 자바스크립트에서 요소를 선택하는 용도로 사용

    단, id는 현재 페이지내에서 중복 안됨 x
    class는 중복이 가능 o
    name : 서버 단에서 해당 요소의 내용을 가져갈 때 주로 사용
-->
